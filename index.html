<html>
<head>
    <title>Count Down Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            background-color: #eaf0f6;
            font-family: Cambria, serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            max-width: 360px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input[type="number"] {
            width: 80%;
            padding: 12px;
            font-size: 1.1em;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52,152,219,0.3);
        }
        input[type="submit"], button {
            margin-top: 18px;
            padding: 12px 20px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s ease;
        }
        input[type="submit"] {
            background: #3498db;
        }
        input[type="submit"]:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        #stopBtn {
            background: #e74c3c;
            display: none;
        }
        #stopBtn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #msg {
            font-weight: bold;
            font-size: 1.3em;
            color: #2c3e50;
            margin-top: 15px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏳ Count Down Timer</h1>
        <form onsubmit="show(event)">
            <input type="number" id="time" placeholder="Enter time in seconds" min="1"/>
            <br/><br/>
            <input type="submit" value="Start Timer" />
            <br/><br/>
            <button type="button" id="stopBtn" onclick="stopTimer()">Stop Timer</button>
        </form>
        <p id="msg"></p>
        <audio id="au1" src="beep.mp3"></audio>
    </div>

<script>
let timerId = null;
let clearMsgTimeout = null;
let clearInputTimeout = null;

function show(event) {
    event.preventDefault();
    
    let timeInput = document.getElementById("time");
    let au1 = document.getElementById("au1");
    let msg = document.getElementById("msg");
    let stopBtn = document.getElementById("stopBtn");

    if (timeInput.value === "") {
        alert("Time cannot be empty");
        msg.innerHTML = "";
        timeInput.focus();
        return;
    }

    let t = parseInt(timeInput.value);
    if (t < 1) {
        alert("Time should be minimum 1 second");
        msg.innerHTML = "";
        timeInput.value = "";
        timeInput.focus();
        return;
    }

    clearTimeout(timerId);
    clearTimeout(clearMsgTimeout);
    clearTimeout(clearInputTimeout);

    timeInput.disabled = true;
    stopBtn.style.display = "inline-block";

    function updateTime() {
        if (t > 0) {
            msg.innerHTML = t + " second(s)";
            t--;
            timerId = setTimeout(updateTime, 1000);
        } else {
            msg.innerHTML = "✅ Time's up!";
            au1.play();
            stopBtn.style.display = "none";
            timeInput.disabled = false;

            clearInputTimeout = setTimeout(() => {
                timeInput.value = "";
            }, 1000);

            clearMsgTimeout = setTimeout(() => {
                msg.innerHTML = "";
            }, 3000);
        }
    }
    updateTime();
}

function stopTimer() {
    clearTimeout(timerId);
    clearTimeout(clearMsgTimeout);
    clearTimeout(clearInputTimeout);
    document.getElementById("msg").innerHTML = "⏹ Timer stopped!";
    document.getElementById("time").disabled = false;
    document.getElementById("stopBtn").style.display = "none";
}
</script>
</body>
</html>
